server {
	listen 80;
	listen [::]:80;

	server_name flight.thau.tech;

	return 301 https://flight.thau.tech$request_uri;
}

server {
	listen 443 ssl http2;
	listen [::]:443 ssl http2;

	server_name flight.thau.tech;

	ssl_certificate /etc/letsencrypt/live/thau.tech/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/thau.tech/privkey.pem;
	ssl_dhparam /opt/letsencrypt/ssl-dhparams.pem;
	include /opt/letsencrypt/options-ssl-nginx.conf;

	root /var/www/flight.thau.tech;
	index index.html;

	access_log /var/www/flight.thau.tech/logs/access.log;
	error_log /var/www/flight.thau.tech/logs/error.log;

	location / {
		if ($http_origin ~* (https?://.*\.thau\.tech(:[0-9]+)?$)) { # Allow all subdomains.
			add_header Access-Control-Allow-Origin '$http_origin' always;
			add_header Access-Control-Allow-Credentials 'true' always;
			add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS' always;
			add_header Access-Control-Allow-Headers 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With' always;
			#add_header Access-Control-Expose-Headers' 'Authorization' always; # Required to be able to read Authorization header in frontend.
		}

		if ($request_method = 'OPTIONS') {
			add_header Access-Control-Max-Age 604800; # Tell client that the pre-flight is valid for one week.
			add_header Content-Type 'text/plain charset=UTF-8';
			add_header Content-Length 0;
			return 204;
		}

		alias /var/www/flight.thau.tech/dist/;
		try_files $uri /index.html =404;
	}

	location /rest/ {
		proxy_pass http://127.0.0.1:3000;

		proxy_set_header Host $http_host;
		proxy_set_header Connection 'upgrade';
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header X-Forwarded-For $remote_addr;

		proxy_cache_bypass $http_upgrade;
		proxy_http_version 1.1;
	}
}