server {
	listen 80;
	listen [::]:80;

	server_name mkt.thau.tech;

	return 301 https://mkt.thau.tech$request_uri;
}

server {
	listen 443 ssl http2;
	listen [::]:443 ssl http2;

	server_name mkt.thau.tech;

	ssl_certificate /etc/letsencrypt/live/thau.tech/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/thau.tech/privkey.pem;
	ssl_dhparam /opt/letsencrypt/ssl-dhparams.pem;
	include /opt/letsencrypt/options-ssl-nginx.conf;

	root /var/www/mkt.thau.tech/dist;
	index index.html index.php;

	access_log /var/www/mkt.thau.tech/logs/access.log;
	error_log /var/www/mkt.thau.tech/logs/error.log;

	add_header Access-Control-Allow-Origin "$http_origin"; # Allow same origin.
	add_header Access-Control-Allow-Credentials "true"; # Allow credentials.

	rewrite ^/index.php/(.*) /$1  permanent; # Redirect index.php to root.
	rewrite ^/(vendor|translations|build)/.* /index.php break; # Redirect some entire folders.

	client_max_body_size 20M;

	charset utf-8;

	gzip on;
	gzip_types text/css application/javascript text/javascript application/x-javascript image/svg+xml text/plain text/xsd text/xsl text/xml image/x-icon;

	location / {
		try_files $uri $uri/ /index.php$is_args$args;
	}

	location ~ \.php$ {
		try_files $uri =404;

		include /etc/nginx/fastcgi_params;

		fastcgi_index index.php;
		fastcgi_pass 127.0.0.1:9000;
		fastcgi_split_path_info ^(.+\.php)(/.+)$;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
	}

	# ==== SECURITY ====

	location ~ /app/bundles/.*/Assets/ {
		allow all; # Allow Assets folder in /app folder.
	}

	location ~ /app/ {
		deny all; # Deny everything else in /app folder.
	}

	location ~* ^/themes/(.*)\.php {
		deny all; # Deny all php files in themes folder.
	}

	location ~* /(.*)\.(?:markdown|md|twig|yaml|yml|ht|htaccess|ini)$ {
		deny all; # Deny yml, twig, markdown, init file access.
	}

	location ~* (Gruntfile|package|composer)\.(js|json)$ {
		deny all; # Deny all grunt, composer files.
	}

	location ~ /\. {
		deny all; # Deny all attempts to access hidden files/folders.
	}
}
